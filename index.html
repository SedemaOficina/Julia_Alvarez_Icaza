<!DOCTYPE html> 
<html lang="es">
<head>

  <!-- Vista responsiva en móvil -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Tarjeta digital — Julia Álvarez Icaza Ramírez</title>

  <!-- Descripción solo para vistas previas (WhatsApp, redes, etc.) -->
  <meta name="description"
        content="Contacto de Julia Álvarez Icaza Ramírez — Secretaria del Medio Ambiente de la Ciudad de México. WhatsApp, vCard y página institucional." />

  <!-- Bloquea indexación en buscadores (noindex, nofollow) -->

  <!-- Tipografías institucionales -->

  <!-- Hoja de estilos -->

</head>

  <!-- ░░░ Franja superior blanca (logo institucional) ░░░ -->

  <header class="top-bar">
    <img src="logo.png" alt="Secretaría del Medio Ambiente">

  <!-- ░░░ Hero guinda con patrón rojo, nombre, cargo y foto ░░░ -->
  <section class="hero">
    <div class="wrap">
      <div class="hero-grid">
        <div class="hero-titles">
          <h1>
            <span class="line">Julia</span>
            <span class="line">Álvarez Icaza Ramírez</span>
          </h1>
          <div class="role">Secretaria del Medio Ambiente de la Ciudad de México</div>
        </div>

        <!-- Foto de perfil (archivo: JAIR.jpg) -->

          <img class="avatar" src="JAIR.jpg" alt="Foto de Julia Álvarez Icaza Ramírez">
        </figure>
      </div>
    </div>

    <!-- Curva orgánica con relleno blanco y línea dorada animada -->

      <svg viewBox="0 0 1440 120" preserveAspectRatio="none">

              d="M0,80 C240,140 480,20 720,80 S1200,140 1440,80 L1440,120 L0,120 Z"/>

              d="M0,80 C240,140 480,20 720,80 S1200,140 1440,80"/>

  </section>

    <main class="wrap actions">

         alt="Corazón Ciudad de México"
         class="hero-heart" />

</html>
