<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!-- Vista móvil -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Tarjeta digital — Julia Álvarez Icaza Ramírez</title>

  <!-- Snippet para compartir en redes -->
  <meta name="description"
        content="Contacto de Julia Álvarez Icaza Ramírez — Secretaria del Medio Ambiente de la Ciudad de México. WhatsApp, vCard y página institucional." />

  <!-- NO indexar -->
  <meta name="robots" content="noindex,nofollow" />

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- BANNER SUPERIOR BLANCO -->
  <header class="top-bar">
    <img src="logo.png" alt="Secretaría del Medio Ambiente">
  </header>

  <!-- HERO -->
  <section class="hero">

    <div class="wrap hero-center">

      <!-- TEXTO CENTRADO -->
      <h1 class="hero-name">
        Julia<br>Álvarez Icaza Ramírez
      </h1>

      <div class="hero-role">Secretaria del Medio Ambiente de la Ciudad de México</div>

      <!-- FOTO CENTRADA -->
      <figure class="avatar-wrap">
        <img class="avatar" src="JAIR.jpg" alt="Foto de JAIR">
      </figure>

    </div>

    <!-- CURVA -->
    <div class="curve" aria-hidden="true">
      <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
        <path class="curve-fill"
              d="M0,80 C240,140 480,20 720,80 S1200,140 1440,80 L1440,120 L0,120 Z"/>
        <path class="curve-stroke"
              d="M0,80 C240,140 480,20 720,80 S1200,140 1440,80"/>
      </svg>
    </div>
  </section>

  <!-- SECCIÓN DE BOTONES -->
  <section class="actions-bg">

    <main class="wrap actions">

      <!-- WHATSAPP -->
      <a class="btn" href="https://wa.me/525544416261" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 256 256"><path fill="#9d2148" d="M128 24a88 88 0 0 0-76.3 129.9..."/></svg>
        </span>
        WhatsApp
      </a>

      <!-- VCard -->
      <a class="btn" href="JAIR.vcf" download="JAIR.vcf">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 256 256"><path fill="#9d2148" d="M216 40H40a16 16 0 0 0-16 16..."/></svg>
        </span>
        Agregar contacto
      </a>

      <!-- Página institucional -->
      <a class="btn" href="https://sedema.cdmx.gob.mx/" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 256 256"><path fill="#9d2148" d="M152 32h72v72h-24V78.6..."/></svg>
        </span>
        Página institucional
      </a>

    </main>

    <!-- ICONOS DE REDES (A COLOR) -->
    <div class="social-row">

      <!-- X -->
      <a href="https://x.com/Jualicra" target="_blank" class="social-icon">
        <img src="xcolor.png" alt="X">
      </a>

      <!-- Instagram -->
      <a href="https://www.instagram.com/juliaalvarezicaza/" target="_blank" class="social-icon">
        <img src="instagram-color.png" alt="Instagram">
      </a>

    </div>

    <!-- CORAZÓN LATIENDO -->
    <img src="corazon.png" alt="Corazón Ciudad de México" class="hero-heart"/>

  </section>

</body>
</html>
